<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analyse - JRRZF</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button class="back-button" onclick="window.location.href='dashboard.html'" class="btn-back">üîô Dashboard</button>

        </div>

        <div class="board-area">

            <div class="board-wrapper">
                <div class="eval-container">
                    <div class="eval-bar-black" id="eval-black"></div>
                    <div class="eval-bar-white" id="eval-white"></div>
                    <span class="eval-score" id="eval-score">0.0</span>

            </button>
            </div>
        </div>

        <div class="analysis-sidebar">

            <div id="review-summary" class="review-summary" style="display: none;">
                <div class="accuracy-box">
                    <span id="white-accuracy" class="accuracy-score">-</span>
                    <small>Blancs</small>
                </div>
                <div class="accuracy-box">
                    <span id="black-accuracy" class="accuracy-score">-</span>
                    <small>Noirs</small>
                </div>
            </div>

            <div class="moves-container">
                <h3>Coups</h3>
                <div id="moves-list" class="moves-list">
                    </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="js/analysis.js"></script>
</body>
</html>
